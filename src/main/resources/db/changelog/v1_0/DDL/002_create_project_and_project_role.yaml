databaseChangeLog:
  - changeSet:
      id: 002_create_project_and_project_role
      author: Nikita
      changes:
        - createTable:
            tableName: project
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: inner_id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: project_role
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: role_name
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
                    unique: true