databaseChangeLog:
  - changeSet:
      id: 001_create_account
      author: Nikita
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: VARCHAR(254)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(60)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

        - createTable:
            tableName: account_info
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: image_url
                  type: VARCHAR(255)
                  constraints:
                    nullable: true

        - addForeignKeyConstraint:
            baseTableName: account_info
            baseColumnNames: account_id
            referencedTableName: account
            referencedColumnNames: id
            onUpdate: CASCADE
            onDelete: CASCADE
            constraintName: fk_account_info_account