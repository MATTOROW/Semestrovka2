databaseChangeLog:
  - changeSet:
      id: 003_create_task_subtask
      author: Nikita
      changes:
        - createTable:
            tableName: task
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: project_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: inner_id
                  type: UUID
                  defaultValueComputed: "gen_random_uuid()"
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: "not started"
                  constraints:
                    nullable: false

        - createTable:
            tableName: subtask
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: task_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: completed
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: inner_id
                  type: UUID
                  defaultValueComputed: "gen_random_uuid()"
                  constraints:
                    nullable: false
                    unique: true

        - addForeignKeyConstraint:
            baseTableName: task
            baseColumnNames: project_id
            referencedTableName: project
            referencedColumnNames: id
            onUpdate: CASCADE
            onDelete: CASCADE
            constraintName: fk_task_project_id_project

        - addForeignKeyConstraint:
            baseTableName: subtask
            baseColumnNames: task_id
            referencedTableName: task
            referencedColumnNames: id
            onUpdate: CASCADE
            onDelete: CASCADE
            constraintName: fk_subtask_task_id_task
