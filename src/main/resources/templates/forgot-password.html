<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script th:src="@{/js/csrf.js}" defer></script>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Reset Password</h2>

                    <!-- Форма запроса сброса (Thymeleaf атрибуты + JS обработка) -->
                    <form id="forgotPasswordForm" onsubmit="sendResetCode(event)">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email"
                                   th:value="${param.email}" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Send Reset Code
                        </button>

                        <!-- Сообщения (рендерятся через Thymeleaf или JS) -->
                        <div id="message" class="alert mt-3 d-none" role="alert"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    async function sendResetCode(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const messageDiv = document.getElementById('message');

        try {
            const response = await fetch('/api/v1/auth/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });

            if (!response.ok) {
                throw new Error(await response.text());
            }

            // Показываем успех и редирект
            showMessage('Reset code sent! Redirecting...', 'success');
            setTimeout(() => {
                window.location.href = `/reset-password?email=${email}`;
            }, 1500);

        } catch (error) {
            showMessage(error.message || 'Failed to send code', 'danger');
        }
    }

    function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        messageDiv.classList.remove('d-none', 'alert-success', 'alert-danger');
        messageDiv.classList.add(`alert-${type}`, 'd-block');
    }
</script>
</body>
</html>
