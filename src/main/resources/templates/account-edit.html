<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .profile-card {
            backdrop-filter: blur(16px);
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .input-field {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(148, 163, 184, 0.2);
            transition: all 0.2s ease;
        }
        .input-field:hover {
            border-color: rgba(148, 163, 184, 0.4);
        }
        .input-field:focus {
            outline: none;
            border-color: #818cf8;
            box-shadow: 0 0 0 1px #818cf8;
        }
        .avatar-container {
            width: 7rem;
            height: 7rem;
            border-radius: 9999px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .avatar-image, .avatar-placeholder {
            transition: opacity 0.3s ease;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        .avatar-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 2.5rem;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .avatar-overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .avatar-label:hover .avatar-overlay {
            opacity: 1;
        }
        .default-icon-note {
            font-size: 0.65rem;
            color: #94a3b8;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            max-width: 24rem;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            align-items: center;
            transform: translateX(150%);
            transition: transform 0.3s ease-in-out;
            z-index: 50;
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.success {
            background-color: #10b981;
            color: white;
        }
        .notification.error {
            background-color: #ef4444;
            color: white;
        }
        .notification-icon {
            margin-right: 0.75rem;
            font-size: 1.25rem;
        }
        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2rem;
            height: 2rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .icon-controls {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 0.5rem;
        }
        .icon-btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
        }
        .remove-icon-btn {
            background-color: #ef4444;
            color: white;
        }
        .remove-icon-btn:hover {
            background-color: #dc2626;
        }
        .restore-icon-btn {
            background-color: #3b82f6;
            color: white;
        }
        .restore-icon-btn:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
<!-- Notification container -->
<div id="notification" class="notification hidden">
    <span id="notification-icon" class="notification-icon">✓</span>
    <div>
        <div id="notification-title" class="font-medium"></div>
        <div id="notification-message" class="text-sm opacity-90"></div>
        <ul id="notification-errors" class="mt-1 text-xs list-disc list-inside"></ul>
    </div>
</div>

<div class="profile-card rounded-2xl max-w-md w-full p-8 shadow-xl">
    <h1 class="text-2xl font-bold text-center mb-6 bg-clip-text text-transparent
                   bg-gradient-to-r from-indigo-300 to-purple-400">
        Edit Profile
    </h1>

    <form id="profileForm" class="space-y-5">
        <input type="hidden" id="currentUsername" th:value="${currentUser.username}">

        <!-- Блок аватара с кнопками управления -->
        <div class="flex flex-col items-center space-y-1">
            <label class="avatar-label cursor-pointer relative">
                <div id="avatarContainer" class="avatar-container border-2 border-indigo-500/50">
                    <!-- Превью загруженного изображения -->
                    <img id="avatarImage" class="avatar-image w-full h-full object-cover"
                         th:src="${currentUser.iconUrl != null} ? @{'/images/' + ${currentUser.iconUrl}} : ''"
                         style="display: none;">

                    <!-- Градиентный плейсхолдер -->
                    <div id="avatarPlaceholder" class="avatar-placeholder"
                         th:style="'background: linear-gradient(135deg, ' + ${'hsl(' + (T(java.lang.Math).abs(currentUser.username.hashCode()) % 360) + ', 70%, 45%)'} + ' 0%, ' + ${'hsl(' + ((T(java.lang.Math).abs(currentUser.username.hashCode()) + 30) % 360) + ', 70%, 60%)'} + ' 100%)'"
                         th:text="${#strings.substring(currentUser.username, 0, 1).toUpperCase()}">
                    </div>

                    <!-- Наложение для изменения -->
                    <div class="avatar-overlay">
                        <span class="text-white text-center text-sm bg-black/50 px-2 py-1 rounded">
                            Change photo
                        </span>
                    </div>
                </div>
                <input type="file" id="avatarInput" name="icon" accept="image/*" class="hidden">
            </label>

            <!-- Кнопки управления иконкой -->
            <div id="iconControls" class="icon-controls" style="display: none;">
                <button type="button" id="removeIconBtn" class="icon-btn remove-icon-btn">Remove Icon</button>
                <button type="button" id="restoreIconBtn" class="icon-btn restore-icon-btn">Restore Icon</button>
            </div>
            <div id="defaultIconNote" class="default-icon-note mt-1" th:if="${currentUser.iconUrl == null}">
                Generated from your username
            </div>
        </div>

        <!-- Скрытое поле для управления удалением иконки -->
        <input type="hidden" id="deleteIcon" name="deleteIcon" value="false">

        <!-- Поля формы -->
        <div class="space-y-4">
            <div>
                <label for="username" class="block text-sm text-slate-300 mb-1.5">Username</label>
                <input type="text" id="username" name="username" required
                       th:value="${currentUser.username}"
                       class="input-field w-full rounded-lg px-3 py-2.5 text-slate-200">
                <div id="usernameError" class="text-xs text-rose-400 mt-1 hidden"></div>
            </div>

            <div>
                <label for="description" class="block text-sm text-slate-300 mb-1.5">Description</label>
                <textarea id="description" name="description" rows="3"
                          th:text="${currentUser.description}"
                          class="input-field w-full rounded-lg px-3 py-2.5 text-slate-200"></textarea>
            </div>
        </div>

        <!-- Кнопки -->
        <div class="flex justify-end space-x-3 pt-3">
            <a href="/account" class="px-4 py-2 text-slate-400 hover:text-white transition-colors">
                Cancel
            </a>
            <button type="submit" id="submitBtn" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700
                                            text-white rounded-lg transition-colors">
                Save Changes
            </button>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Основные элементы
        const form = document.getElementById('profileForm');
        const usernameInput = document.getElementById('username');
        const currentUsername = document.getElementById('currentUsername').value;
        const avatarImage = document.getElementById('avatarImage');
        const avatarPlaceholder = document.getElementById('avatarPlaceholder');
        const defaultIconNote = document.getElementById('defaultIconNote');
        const avatarInput = document.getElementById('avatarInput');
        const descriptionInput = document.getElementById('description');
        const submitBtn = document.getElementById('submitBtn');
        const iconControls = document.getElementById('iconControls');

        // Кнопки управления
        const removeIconBtn = document.getElementById('removeIconBtn');
        const restoreIconBtn = document.getElementById('restoreIconBtn');
        const deleteIconField = document.getElementById('deleteIcon');

        // Состояние
        let originalImageUrl = avatarImage.src !== window.location.href ? avatarImage.src : null;

        console.log(avatarImage.src)
        let currentState = {
            hasImage: originalImageUrl !== null,
            isRemoved: false,
            isNewImage: false
        };

        // Инициализация превью
        function initAvatarPreview() {
            if (currentState.hasImage && !currentState.isRemoved) {
                avatarImage.style.display = 'block';
                avatarPlaceholder.style.display = 'none';
                if (defaultIconNote) defaultIconNote.style.display = 'none';
                removeIconBtn.style.display = originalImageUrl !== null ? 'block' : 'none';
                restoreIconBtn.style.display = currentState.isNewImage ? 'block' : 'none';
            } else {
                avatarImage.style.display = 'none';
                avatarPlaceholder.style.display = 'flex';
                if (defaultIconNote) defaultIconNote.style.display = 'block';
                removeIconBtn.style.display = currentState.isNewImage ? 'block' : 'none';
                restoreIconBtn.style.display = originalImageUrl === null ? 'none' : 'block';
            }
            iconControls.style.display = 'flex';
        }

        // Обработчик кнопки "Remove Icon"
        removeIconBtn.addEventListener('click', function() {
            deleteIconField.value = "true";
            currentState.isRemoved = true;
            currentState.isNewImage = false;

            initAvatarPreview();
            avatarInput.value = '';
            showNotification('Info', 'Icon will be removed after saving', 'success');
        });

        // Обработчик кнопки "Restore Icon"
        restoreIconBtn.addEventListener('click', function() {
            deleteIconField.value = "false";
            currentState.isRemoved = false;
            currentState.isNewImage = false;

            if (originalImageUrl) {
                avatarImage.src = originalImageUrl;
                currentState.hasImage = true;
            } else {
                currentState.hasImage = false;
            }

            initAvatarPreview();
            avatarInput.value = '';
            showNotification('Info', 'Original icon restored', 'success');
        });

        // Обработчик изменения файла
        avatarInput.addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const file = e.target.files[0];

                // Проверка размера файла (10MB)
                if (file.size > 10 * 1024 * 1024) {
                    showNotification('Error', 'File size exceeds 10MB limit', 'error');
                    this.value = '';
                    return;
                }

                // Проверка типа файла
                if (!file.type.match('image.*')) {
                    showNotification('Error', 'Please select an image file (JPEG, PNG, etc.)', 'error');
                    this.value = '';
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(event) {
                    avatarImage.src = event.target.result;
                    currentState.hasImage = true;
                    currentState.isNewImage = true;
                    currentState.isRemoved = false;
                    initAvatarPreview();
                };
                reader.readAsDataURL(file);
            }
        });

        // Инициализация при загрузке
        initAvatarPreview();

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-50', 'cursor-not-allowed');

            const formData = new FormData();
            const updateData = {
                username: usernameInput.value,
                description: descriptionInput.value,
                deleteIcon: deleteIconField.value === "true"
            };

            const jsonBlob = new Blob([JSON.stringify(updateData)], { type: 'application/json' });
            formData.append('data', jsonBlob);

            if (avatarInput.files[0]) {
                formData.append('icon', avatarInput.files[0]);
            }

            try {
                const response = await fetch(`/api/v1/accounts/update/${currentUsername}`, {
                    method: 'PUT',
                    body: formData
                });

                if (response.ok) {
                    window.location.href = `/account/view`;
                } else {
                    const errorData = await response.json();
                    if (errorData.fields) {
                        handleValidationErrors(errorData.fields);
                        showNotification('Validation Error', 'Please correct the form errors', 'error');
                    } else {
                        showNotification('Error', errorData.message || 'Failed to update profile', 'error');
                    }
                }
            } catch (error) {
                showNotification('Error', 'Network error. Please try again.', 'error');
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });

        function handleValidationErrors(fields) {
            document.querySelectorAll('[id$="Error"]').forEach(el => {
                el.classList.add('hidden');
                el.textContent = '';
            });

            for (const [field, error] of Object.entries(fields)) {
                const errorElement = document.getElementById(`${field}Error`);
                if (errorElement) {
                    errorElement.textContent = error;
                    errorElement.classList.remove('hidden');
                }
            }
        }

        function showNotification(title, message, type) {
            const notification = document.getElementById('notification');
            const notificationTitle = document.getElementById('notification-title');
            const notificationMessage = document.getElementById('notification-message');
            const notificationIcon = document.getElementById('notification-icon');

            notificationTitle.textContent = title;
            notificationMessage.textContent = message;

            notification.className = 'notification';
            notification.classList.add(type);
            notificationIcon.textContent = type === 'success' ? '✓' : '✗';

            notification.classList.remove('hidden');
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.classList.add('hidden'), 300);
            }, 5000);
        }
    });
</script>
</body>
</html>
