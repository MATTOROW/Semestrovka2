<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .profile-card {
            backdrop-filter: blur(16px);
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .input-field {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(148, 163, 184, 0.2);
            transition: all 0.2s ease;
        }
        .input-field:hover {
            border-color: rgba(148, 163, 184, 0.4);
        }
        .input-field:focus {
            outline: none;
            border-color: #818cf8;
            box-shadow: 0 0 0 1px #818cf8;
        }
        .avatar-container {
            width: 7rem;
            height: 7rem;
            border-radius: 9999px;
            position: relative;
            overflow: hidden;
        }
        .avatar-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 2.5rem;
            width: 100%;
            height: 100%;
        }
        .avatar-overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .avatar-label:hover .avatar-overlay {
            opacity: 1;
        }
        .default-icon-note {
            font-size: 0.65rem;
            color: #94a3b8;
            opacity: 0.7;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
<div class="profile-card rounded-2xl max-w-md w-full p-8 shadow-xl">
    <h1 class="text-2xl font-bold text-center mb-6 bg-clip-text text-transparent
                   bg-gradient-to-r from-indigo-300 to-purple-400">
        Edit Profile
    </h1>

    <form th:action="@{/account/edit}" method="post" enctype="multipart/form-data"
          class="space-y-5">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <!-- Блок аватара -->
        <div class="flex flex-col items-center space-y-1">
            <label class="avatar-label cursor-pointer">
                <div th:with="firstChar=${#strings.substring(account.username, 0, 1).toUpperCase()},
                                  hue=${(T(java.lang.Math).abs(account.username.hashCode()) % 360)},
                                  gradientColor1=${'hsl(' + hue + ', 70%, 45%)'},
                                  gradientColor2=${'hsl(' + ((hue + 30) % 360) + ', 70%, 60%)'}"
                     class="avatar-container border-2 border-indigo-500/50">

                    <!-- Градиентный плейсхолдер -->
                    <div th:if="${account.imageUrl == null}"
                         class="avatar-placeholder"
                         th:style="'background: linear-gradient(135deg, ' + ${gradientColor1} + ' 0%, ' + ${gradientColor2} + ' 100%)'"
                         th:text="${firstChar}">
                    </div>

                    <!-- Загруженное изображение -->
                    <img th:unless="${account.imageUrl == null}"
                         th:src="@{'/images/' + ${account.imageUrl}}"
                         class="w-full h-full object-cover">

                    <!-- Наложение для изменения -->
                    <div class="avatar-overlay">
                            <span class="text-white text-center text-sm bg-black/50 px-2 py-1 rounded">
                                Change photo
                            </span>
                    </div>
                </div>
                <input type="file" name="imageFile" accept="image/*" class="hidden">
            </label>
            <div th:if="${account.imageUrl == null}" class="default-icon-note mt-1">
                Generated from your username
            </div>
        </div>

        <!-- Поля формы -->
        <div class="space-y-4">
            <div>
                <label class="block text-sm text-slate-300 mb-1.5">Username</label>
                <input type="text" th:field="${account.username}" required
                       class="input-field w-full rounded-lg px-3 py-2.5 text-slate-200">
            </div>

            <div>
                <label class="block text-sm text-slate-300 mb-1.5">Email</label>
                <input type="email" th:field="${account.email}" required
                       class="input-field w-full rounded-lg px-3 py-2.5 text-slate-200">
            </div>

            <div>
                <label class="block text-sm text-slate-300 mb-1.5">Description</label>
                <textarea th:field="${account.description}" rows="3"
                          class="input-field w-full rounded-lg px-3 py-2.5 text-slate-200"></textarea>
            </div>

            <div>
                <label class="block text-sm text-slate-300 mb-1.5">New Password (optional)</label>
                <input type="password" name="newPassword"
                       class="input-field w-full rounded-lg px-3 py-2.5 text-slate-200">
            </div>
        </div>

        <!-- Кнопки -->
        <div class="flex justify-end space-x-3 pt-3">
            <a href="/account" class="px-4 py-2 text-slate-400 hover:text-white transition-colors">
                Cancel
            </a>
            <button type="submit" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700
                                            text-white rounded-lg transition-colors">
                Save Changes
            </button>
        </div>
    </form>
</div>
</body>
</html>
