<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script th:src="@{/js/csrf.js}" defer></script>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Set New Password</h2>

                    <!-- Форма сброса (email подставляется через Thymeleaf) -->
                    <form id="resetPasswordForm" onsubmit="resetPassword(event)">
                        <input type="hidden" id="email" th:value="${param.email}">

                        <div class="mb-3">
                            <label for="code" class="form-label">Reset Code</label>
                            <input type="text" class="form-control" id="code" required>
                        </div>

                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" minlength="6" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Reset Password
                        </button>

                        <div id="message" class="alert mt-3 d-none" role="alert"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    async function resetPassword(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const code = document.getElementById('code').value;
        const newPassword = document.getElementById('newPassword').value;
        const messageDiv = document.getElementById('message');

        try {
            const response = await fetch('/api/v1/auth/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, code, newPassword })
            });

            if (!response.ok) {
                throw new Error(await response.text());
            }

            showMessage('Password reset successfully! Redirecting to login...', 'success');
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);

        } catch (error) {
            showMessage(error.message || 'Password reset failed', 'danger');
        }
    }

    function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        messageDiv.classList.remove('d-none', 'alert-success', 'alert-danger');
        messageDiv.classList.add(`alert-${type}`, 'd-block');
    }
</script>
</body>
</html>
