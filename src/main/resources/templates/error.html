<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Error ' + ${errorCode}">Error</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .error-card {
            backdrop-filter: blur(16px);
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }
        .glow-effect {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }
        .error-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(135deg, #f87171 0%, #ef4444 50%, #dc2626 100%);
        }
        .home-button {
            background: linear-gradient(135deg, #818cf8 0%, #c471f5 100%);
            transition: all 0.3s ease;
        }
        .home-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
<div class="error-card rounded-2xl max-w-md w-full p-8 space-y-6 shadow-2xl hover:glow-effect">
    <div class="flex flex-col items-center space-y-5">
        <!-- Иконка ошибки -->
        <div class="relative">
            <div class="w-32 h-32 rounded-full border-2 border-white/10 flex items-center justify-center bg-gradient-to-br from-red-900/30 to-rose-900/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-rose-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
        </div>

        <!-- Заголовок ошибки -->
        <h1 class="text-4xl font-bold text-center error-gradient mb-1">
            <span th:text="${errorCode}" class="tracking-tight"></span>
        </h1>

        <!-- Описание ошибки -->
        <div class="text-center">
            <h2 class="text-xl font-semibold text-rose-400 mb-1" th:text="${errorName}"></h2>
            <p class="text-slate-400 text-sm leading-relaxed px-4" th:text="${errorMessage}"></p>
        </div>
    </div>

    <!-- Разделитель -->
    <div class="pt-1">
        <div class="h-px bg-slate-700/50"></div>
    </div>

    <!-- Кнопка возврата -->
    <div class="text-center">
        <a th:href="@{/}" class="home-button text-white font-medium rounded-full px-6 py-2 inline-flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            Return to Home
        </a>
    </div>
</div>
</body>
</html>
