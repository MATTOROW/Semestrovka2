<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .login-card {
            backdrop-filter: blur(16px);
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .input-field {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(148, 163, 184, 0.2);
            transition: all 0.2s ease;
        }
        .input-field:hover {
            border-color: rgba(148, 163, 184, 0.4);
        }
        .input-field:focus {
            outline: none;
            border-color: #818cf8;
            box-shadow: 0 0 0 1px #818cf8;
        }
        .error-message {
            color: #f87171;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
<div class="login-card rounded-2xl max-w-md w-full p-8 shadow-xl">
    <h1 class="text-2xl font-bold text-center mb-6 bg-clip-text text-transparent
                   bg-gradient-to-r from-indigo-300 to-purple-400">
        Sign In
    </h1>

    <form th:action="@{/login}" method="post" class="space-y-4">

        <div>
            <label for="username" class="block text-sm text-slate-300 mb-1.5">Username</label>
            <input type="text" id="username" name="username" class="input-field w-full rounded-lg px-3 py-2.5 text-slate-200"
                   autocomplete="username" required autofocus>
        </div>

        <div>
            <label for="password" class="block text-sm text-slate-300 mb-1.5">Password</label>
            <input type="password" id="password" name="password" class="input-field w-full rounded-lg px-3 py-2.5 text-slate-200"
                   autocomplete="current-password" required>
        </div>

        <div class="flex items-center">
            <input type="checkbox" id="remember-me" name="remember-me" checked
                   class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
            <label for="remember-me" class="ml-2 block text-sm text-slate-300">Remember me</label>
        </div>

        <!-- Сообщения об ошибке или успешном выходе -->
        <div th:if="${param.error}" class="error-message">
            Invalid username or password
        </div>
        <div th:if="${param.logout}" class="text-green-400 text-sm">
            You have been logged out successfully
        </div>

        <button type="submit" class="w-full px-4 py-2.5 bg-indigo-600 hover:bg-indigo-700
                                    text-white rounded-lg transition-colors mt-2">
            Sign in
        </button>

        <div class="text-center text-sm text-slate-400 mt-4">
            <a th:href="@{/register}" class="text-indigo-300 hover:text-indigo-200">Create an account</a>
            <span class="mx-2">•</span>
            <a th:href="@{/forgot-password}" class="text-indigo-300 hover:text-indigo-200">Forgot password?</a>
        </div>
    </form>
</div>
</body>
</html>
